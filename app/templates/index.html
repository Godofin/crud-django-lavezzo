<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>GameLib</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>GameLib Data</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table table-striped table-bordered table-hover table-sm ">
          <thead class="thead-default">
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Category</th>
              <th scope="col">Console</th>
              <th scope="col">ASIN</th>
              <th scope="col">Language</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
                {% for games in game %}
                <tr>
                    <td>{{games.title}}</td>
                    <td>{{games.category}}</td>
                    <td>{{games.console}}</td>
                    <td>{{games.asin}}</td>
                    <td>{{games.language}}</td>
                    <td>
                        <a href="/edit/{{games.id}}/" class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                        <a href="/delete/{{games.id}}/" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>

                {%endfor%}
            </tbody>
        </table>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success">Add</a>
    </div>
{% load static %}
<script src="{% static 'javascript.js' %}"></script>
</body>
</html>
